<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divy's Timetable</title>
  <!-- Google Fonts for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f9fafc;
      --bg-dark: #181826;
      --text-light: #222;
      --text-dark: #f4f4f4;
      --primary: #4f8cff;
      --primary-dark: #2857a4;
      --card-light: #fff;
      --card-dark: #26263a;
      --accent: #ffd600;
      --shadow: 0 4px 32px rgba(80,90,140,0.07);
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: var(--transition);
      min-height: 100vh;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    header {
      background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
      color: #fff;
      padding: 2rem 1rem 1.5rem 1rem;
      text-align: center;
      position: relative;
      box-shadow: var(--shadow);
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }

    .toggle-theme {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      background: var(--accent);
      color: #222;
      border: none;
      padding: 10px 16px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      outline: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .toggle-theme:hover {
      background: #ffe066;
    }

    .btn-group {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    button {
      padding: 12px 28px;
      margin: 0.7em 0.3em;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1.07em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79,140,255,0.10);
      transition: var(--transition);
      outline: none;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .timetable {
      max-width: 850px;
      margin: 0 auto 2.5rem;
      background: var(--card-dark);
      padding: 2rem 1.4rem 1.8rem;
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      margin-top: 2rem;
      border: 2px solid var(--primary);
    }

    body.light .timetable {
      background: var(--card-light);
      border: 2px solid var(--primary-dark);
    }

    .timetable h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #353557;
      transition: var(--transition);
    }

    .row:last-child {
      border-bottom: none;
    }

    .time {
      width: 25%;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 0.01em;
    }

    .activity {
      width: 60%;
    }

    .activity input {
      width: 96%;
      border: none;
      background: transparent;
      color: inherit;
      font-size: 1.07em;
      padding: 4px 0;
      font-family: inherit;
      border-radius: 6px;
      outline: 1px solid transparent;
      transition: outline var(--transition);
    }
    .activity input:focus {
      outline: 2px solid var(--primary);
      background: #2224;
    }

    .check {
      width: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
      accent-color: var(--primary);
      cursor: pointer;
    }

    /* Responsive design */
    @media (max-width: 700px) {
      .timetable {
        padding: 1rem 0.3rem;
      }
      .row {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 0;
      }
      .time, .activity, .check {
        width: 100%;
      }
      .activity {
        margin: 0.4em 0;
      }
    }

    /* Print-friendly */
    @media print {
      header, .btn-group, .toggle-theme {
        display: none !important;
      }
      body, .timetable {
        background: #fff !important;
        color: #000 !important;
      }
      .timetable {
        box-shadow: none !important;
        border: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size:2.5rem;letter-spacing:0.03em;">üìò Divy's Timetable</h1>
    <button class="toggle-theme" id="themeToggleBtn" aria-label="Switch Theme">
      <span id="themeIcon">üåô</span> Theme
    </button>
    <p style="margin-top:0.8em;font-size:1.17em;font-weight:500;">Smart Planning for Top Performance</p>
  </header>

  <div class="btn-group">
    <button onclick="showTimetable('vacation')">üèñÔ∏è Vacation Mode</button>
    <button onclick="showTimetable('school')">üè´ School Mode</button>
    <button onclick="clearStorage()">üßπ Clear Progress</button>
    <button onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <div class="timetable" id="timetableContainer"></div>

  <script>
    // Theme handling with localStorage
    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light');
        document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('light');
        document.getElementById('themeIcon').textContent = 'üåô';
      }
      localStorage.setItem('theme', theme);
    }
    function toggleTheme() {
      const theme = document.body.classList.contains('light') ? 'dark' : 'light';
      setTheme(theme);
    }
    document.getElementById('themeToggleBtn').onclick = toggleTheme;
    // On load: set theme (default dark)
    (() => {
      const savedTheme = localStorage.getItem('theme');
      setTheme(savedTheme === 'light' ? 'light' : 'dark');
    })();

    // Timetable data
    const timetables = {
      vacation: [
        ["6:30 AM", "Wake up + freshen up"],
        ["7:00 ‚Äì 8:00", "Breakfast + light screen time"],
        ["8:00 ‚Äì 9:30", "Chill time / YouTube (Edu or Fun)"],
        ["9:30 ‚Äì 10:30", "Help at home / organizing desk"],
        ["10:30 ‚Äì 11:00", "Flashcards or light revision"],
        ["11:00 ‚Äì 12:00", "Science Concepts + Notes"],
        ["12:00 ‚Äì 1:00", "SST (Map / Dates)"],
        ["1:00 ‚Äì 2:00", "Lunch + short nap"],
        ["2:00 ‚Äì 3:00", "Math Practice"],
        ["3:00 ‚Äì 4:00", "Holiday Homework"],
        ["4:00 ‚Äì 5:00", "Games / Outdoor Time"],
        ["5:00 ‚Äì 6:00", "MCQs / Quiz Practice"],
        ["6:00 ‚Äì 7:00", "Dinner + Family Time"],
        ["7:00 ‚Äì 8:00", "Optional Revision or Reading"],
        ["8:00 ‚Äì 9:00", "Reflection + Plan next day"],
        ["9:00 PM", "Sleep üò¥"]
      ],
      school: [
        ["5:30 AM", "Wake up + get ready"],
        ["6:30 ‚Äì 2:30", "School Time üè´"],
        ["2:30 ‚Äì 3:30", "Lunch + rest"],
        ["3:30 ‚Äì 4:30", "Homework / Classwork Revision"],
        ["4:30 ‚Äì 5:30", "Fix Weak Topics (SST/Sci/Math)"],
        ["5:30 ‚Äì 6:30", "Games / Chill Time"],
        ["6:30 ‚Äì 7:30", "Practice Math / Science Numericals"],
        ["7:30 ‚Äì 8:15", "Dinner + Talk"],
        ["8:15 ‚Äì 8:45", "Quick Revision (formulas, dates)"],
        ["9:00 PM", "Sleep üò¥"]
      ]
    };

    let currentType = "vacation";

    function saveToLocalStorage(type, index, value, check) {
      const key = `${type}-${index}`;
      localStorage.setItem(`${key}-text`, value);
      localStorage.setItem(`${key}-check`, check);
    }

    function loadFromLocalStorage(type, index) {
      const key = `${type}-${index}`;
      return {
        text: localStorage.getItem(`${key}-text`),
        check: localStorage.getItem(`${key}-check`) === "true"
      };
    }

    function showTimetable(type) {
      currentType = type;
      const container = document.getElementById("timetableContainer");
      const schedule = timetables[type];
      let html = `<h2>${type === "vacation" ? "Vacation Mode üèñÔ∏è" : "School Day Mode üè´"}</h2>`;
      schedule.forEach(([time, activity], index) => {
        const stored = loadFromLocalStorage(type, index);
        const task = stored.text || activity;
        const checked = stored.check ? "checked" : "";
        html += `
          <div class="row">
            <div class="time">${time}</div>
            <div class="activity">
              <input type="text" value="${task.replace(/"/g, '&quot;')}" 
                oninput="saveToLocalStorage('${type}', ${index}, this.value, document.getElementById('check-${type}-${index}').checked)">
            </div>
            <div class="check">
              <input type="checkbox" id="check-${type}-${index}" ${checked}
                onclick="saveToLocalStorage('${type}', ${index}, document.querySelector('[id^=task-${type}-${index}]')?.value || '${task}', this.checked)">
            </div>
          </div>
        `;
      });
      container.innerHTML = html;
    }

    function clearStorage() {
      if (confirm("Are you sure you want to clear all saved data?")) {
        localStorage.clear();
        showTimetable(currentType);
      }
    }

    // Load vacation mode first
    showTimetable("vacation");
  </script>
</body>
</html>
